<!DOCTYPE html>
<html lang="es">




<head>
    <meta charset="UTF-8">
  <title>Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
  crossorigin="anonymous">



</head>


<body class="text-bg-dark text-light d-flex flex-column min-vh-100">
<main class="flex-fill d-flex align-items-center justify-content-center">
  
  <div class="container col-6">
  
    <h2 class="mb4 text-center">Inicio de sesión</h2>
  
  
    <form id="loginForm">

  
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa Tu Email">
      </div>

      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <br>
    <div class="alert alert-info text-center">
  <strong>Credenciales de prueba</strong><br>
  Usuario: <b>correo@gmail.com</b><br>
  Contraseña: <b>123123</b>
</div>
  </div>
  </main>

<!-- hacemos un div aparte con un id de mensaje para mostrar la info de ingreso: correcto o no-->
<div id="mensaje"></div>

<!-- FOOTER -->
<footer class="py-3 text-center text-secondary border-top border-secondary">

  crossorigin="anonymous"></script>
<!-- Enlazar .js -->
<script src="login.js"></script>

    
</footer>
</body>
</html>
