<!DOCTYPE html>
<html lang="es">




<head>
    <meta charset="UTF-8">
  <title>Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
  crossorigin="anonymous">


  <style>
    body {
      padding: 20px;
    }


    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>


<body class="text-bg-dark">
  
  
  <div class="container">
  
    <h2 class="mb4 text-center">Inicio de sesi√≥n</h2>
  
  
    <form id="loginForm">

  
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa Tu Email">
      </div>

      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

<!-- hacemos un div aparte con un id de mensaje para mostrar la info de ingreso: correcto o no-->
<div id="mensaje"></div>


<!-- CDN de jQuery -->
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<!-- Enlazar .js -->
<script src="login.js"></script>
</body>
</html>
