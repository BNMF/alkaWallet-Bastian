<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <title>Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
  crossorigin="anonymous">

  <style>

    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }


  </style>
</head>


<body class="text-bg-dark">
  <div class="container">
    <div class="container text-center"><h2>Enviar Dinero</h2></div>
    <form id= "formEnvio">
      <div class="form-group mb-2">
        <label for="buscarContacto"></label>
        <input type="text" class="form-control" id="buscarContacto" placeholder="Buscar Contacto">
      </div>
        <button type="button" id="btnAgregarContacto" class="btn btn-primary w-100 mb-3">Agregar nuevo contacto</button>


        <!-- formulario agregar contacto (OCULTO) -->
        <div id="formContacto" class="border p-3 mb-3" style="display:none;">
  
        <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre y apellido">
        <input type="text" id="rut" class="form-control mb-2" placeholder="RUT (11111111-5)">
        <input type="text" id="alias" class="form-control mb-2" placeholder="Alias">
        <input type="text" id="banco" class="form-control mb-2" placeholder="Banco">

        <button type="button" id="btnGuardarContacto" class="btn btn-success w-100 mb-2">
          Guardar contacto
        </button>

        <button type="button" id="btnCancelarContacto" class="btn btn-secondary w-100">
        Cancelar
        </button>
        </div>

          <!--- CONTACTOS -->

      <div class="container text-center mb-2"><h3>Contactos</h3></div>
      <ul id="contactos" class="list-group"></ul>
        <button type="submit" class="btn btn-primary text-center w-100 mb-3">Enviar dinero</button>
    </form>
    <a href="menu.html" class="btn btn-secondary text-center w-100">Volver al Men√∫ Principal</a>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

  <script src="sendmoney.js"></script>
</body>
</html>
